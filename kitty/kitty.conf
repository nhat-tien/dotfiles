# -------- FONT -----------
font_size 11
font_family Caskaydiacove NF Regular
bold_font CaskaydiaCove NF Bold
italic_font CaskaydiaCove NF Italic
bold_italic_font CaskaydiaCove NF Bold Italic
modify_font cell_height +3px 

# -------- WINDOW -----------
background_opacity 0.8

hide_window_decorations yes

window_padding_width 2

remember_window_size no

enabled_layouts tall:bias=50;full_size=1;mirrored=false

# initial_window_width  107c
# initial_window_height 25c
initial_window_width  130c
initial_window_height 30c

cursor_shape block
shell_integration  no-cursor

# initial_window_width  10c
# initial_window_height 27c

update_check_interval 0
# -------- EDITOR -----------
editor nvim

# -------- KEY MAP -----------
# map ctrl+t new_tab_with_cwd

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map f5 launch --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map f6 launch --location=vsplit

